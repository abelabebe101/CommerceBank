<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #F2FFF2;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        h1 {
            color: #006747;
            margin-bottom: 30px;
        }
        h2 {
            color: #006747;
            margin-bottom: 30px;
        }
        h5 {
            color: #FF0000;
            margin-bottom: 30px;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover, a:focus {
            color: #FFFFFF;
            text-decoration: underline;
        }
        /* Navbar styling */
        .navbar {
            background-color: #006747; /* Adjust the color to fit your brand */
            border-radius: 0;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #FFFFFF;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #FFFFFF;
        }
        .icon-image {
            max-height: 70px; /* Adjust based on your image's size */
            width: auto;
        }
        #signInButton {
        background-color: #006747; /* Dark green background */
        color: #FFFFFF; /* White text */
        border: none; /* Removes the default border */
        padding: 10px 20px; /* Adds some padding for better appearance */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px; /* Optional: Adds rounded corners */
        }

        #signInButton:hover {
            opacity: 0.8; /* Optional: Adds a hover effect to make the button slightly transparent on hover */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <form th:action="@{/dash_board}" method="get">
            <a href="javascript:;" onclick="this.closest('form').submit();">
                <img src="https://www.login-bank.org/wp-content/uploads/commerce-bank.png" alt="Commerce Bank Logo" class="icon-image" style="border: none; outline: none;">
            </a>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/dash_board}"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer}"><b>Transfer Funds</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><b>User Settings</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><b>Loan Manager</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><b>Budgeting</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <h1>Transfer Funds</h1>
    <div style="background-color: #FFE7E7;">
        <b><h5>Transfer Failed.</br> Make sure you have a sufficient balance or that the recipient's account exists</h5></b>
    </div>
    <form th:action="@{/transfer-form}" th:object="${transferRequest}" method="post">
        <div>
            <p>Confirm Your Email:</p>
            <input type="text" id="fromEmail" th:field="*{fromEmail}"/>
        </div>
        <br>
        <div>
            <p>Confirm Your Password:</p>
            <input type="password" id="fromPassword" th:field="*{fromPassword}"/>
        </div>
        <br>
        <div>
            <p>Recipient's Account Number:</p>
            <input type="text" id="toAccountNum" th:field="*{toAccountNum}"/>
        </div>
        <br>
        <div>
            <p>Amount To Be Transferred:</p>
            <input type="number" id="amount" th:field="*{amount}" step="0.01"/>
        </div>
        <br>
        <div>
            <button type="submit" id="signInButton">Confirm Transfer</button>
        </div>
    </form>
</div>
</body>
</html>
