<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #F2FFF2;
            <!--background-image: url('https://images.pexels.com/photos/7135017/pexels-photo-7135017.jpeg');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */-->
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #F8FFF8;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        h1 {
            color: #A3A502;
            margin-bottom: 30px;
        }
        h2 {
            color: #006747;
            margin-bottom: 30px;
        }
        h3 {
            color: #006747;
            margin-bottom: 30px;
            margin: 20px 0
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover, a:focus {
            color: #FFFFFF;
            text-decoration: underline;
        }
        .top-left {
            position: absolute;
            top: 0;
            right: 0;
            margin: 3px;
        }
        /* Navbar styling */
        .navbar {
            background-color: #006747; /* Adjust the color to fit your brand */
            border-radius: 0;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #FFFFFF;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #FFFFFF;
        }
        .logo-image {
            max-width: 605px; /* Adjust based on your image's size */
            height: auto;
        }
        .icon-image {
            max-height: 70px; /* Adjust based on your image's size */
            width: auto;
        }
        .zenith-balance-card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 70%;
            border-radius: 5px;
            background-color: #F7FFF7;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .zenith-balance-card:hover {
            box-shadow: 100px 100px 100px 100px rgba(0, 0, 0, 0.2);
        }

        .zenith-title {
            color: #003443;
            font-family: 'Arial', sans-serif;
        }

        .zenith-balance {
            color: #003443;
            font-family: 'Arial', sans-serif;
            margin: 10px 0;
            font-size: 30px;
        }

        .zenith-balance-card1 {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 70%;
            border-radius: 5px;
            background-color: #FFFFF3;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .zenith-title1 {
            color: #006747;
            font-family: 'Arial', sans-serif;
        }

        .zenith-balance1 {
            color: #006747;
            font-family: 'Arial', sans-serif;
            margin: 10px 0;
            font-size: 30px;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <form th:action="@{/dash_board}" method="get">
            <a href="javascript:;" onclick="this.closest('form').submit();">
                <img src="https://www.login-bank.org/wp-content/uploads/commerce-bank.png" alt="Commerce Bank Logo" class="icon-image" style="border: none; outline: none;">
            </a>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dash_board}"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer}"><b>Transfer Funds</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}"><b>User Settings</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><b>Loan Manager</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/budget}"><b>Budgeting</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center my-5">
    <img src="https://epicci.org/wp-content/uploads/2019/02/commerce-bank-logo-2x.png" alt="Commerce Bank Logo" class="logo-image" >
    <br>
    <br>
    <h1>Customer Dashboard</h1>

    <div id="zenithBalanceContainer" class="zenith-balance-card">
        <h3 class="zenith-title">Available Balance:</h3>
        <h4 class="zenith-balance"><strong>$<span th:text="${balance}"></span></strong></h4>
    </div>



    <div class="my-4">
        <h3>Your Profile:</h3>
        <p>
            <b>Full Name: </b><span th:text="${fullName}"></span><br><br>
            <b>Date Of Birth: </b><span th:text="${dob}"></span><br><br>
            <b>Email: </b><span th:text="${email}"></span><br><br>
            <b>Address: </b><span th:text="${address}"></span><br><br>
            <b>Account Number: </b><span th:text="${accountNum}"></span><br><br>
            <b>Monthly Income: </b><span th:text="${income}"></span><br><br>
        </p>
    </div>
    <h3>Transaction History:</h3>
    <div th:each="transaction : ${transactions}">
    <div id="zenithBalanceContainer1" class="zenith-balance-card1">
        <h4 class="zenith-title1"><strong>Amount:</strong> <span th:text="${transaction.plusorminus}"></span><span th:text="${transaction.amount}"></span> <strong>Date:</strong> <span th:text="${transaction.transaction_date}"></span>  <strong><span th:text="${transaction.typeOf}"></span></strong>  <span th:text="${transaction.toSource}"></span></h4>
        </div>
    </div>




   <div class="my-4">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-danger" />
        </form>
    </div>

</div>
</body>
</html>
