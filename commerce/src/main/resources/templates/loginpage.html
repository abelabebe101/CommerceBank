<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #F2FFF2;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        h1 {
            color: #006747;
            margin-bottom: 30px;
        }
        h2 {
            color: #006747;
            margin-bottom: 30px;
        }
        p {
            color: #006747;
            margin-bottom: 30px;
        }
        a {
            color: #006747;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .btn-sign {
            color: #006747;
        }
        a:hover, a:focus {
            color: #FFFFFF;
            text-decoration: underline;
        }
        /* Navbar styling */
        .navbar {
            background-color: #006747; /* Adjust the color to fit your brand */
            border-radius: 0;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #FFFFFF;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #FFFFFF;
        }
        .logo-image {
            max-width: 605px; /* Adjust based on your image's size */
            height: auto;
            margin-bottom: 30px;
        }
        .icon-image {
            max-height: 70px; /* Adjust based on your image's size */
            width: auto;
        }
        .login-image {
            max-width: 200px; /* Adjust based on your image's size */
            height: auto;
            margin-bottom: 30px;
        }
        #signInButton {
        background-color: #006747; /* Dark green background */
        color: #FFFFFF; /* White text */
        border: none; /* Removes the default border */
        padding: 10px 20px; /* Adds some padding for better appearance */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px; /* Optional: Adds rounded corners */
        }

        #signInButton:hover {
            opacity: 0.8; /* Optional: Adds a hover effect to make the button slightly transparent on hover */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="https://www.login-bank.org/wp-content/uploads/commerce-bank.png" alt="Commerce Bank Logo" class="icon-image"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}"><b>Register</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/activate}"><b>Activate Account</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><b>Login</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <div>
        <img src="https://www.commercebank.com/-/media/cb/images/about-us/mediakit-logos/2017cbcagreen342with368stackednofdic.png?revision=5f97da38-1cec-40e1-8ec7-979d3e823f14&modified=20220506162907" alt="Commerce Bank Logo" class="login-image"></br>
        <h2>Customer Login</h2>
    </div>
    <form th:action="@{/login}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="30"/>
                </div>
            </div>
            <div>
                <button type="submit" id="signInButton">Sign In</button>
            </div>
        </div>


    </form>
    <div>
        <p><a th:href="@{/forgot_pass}">Forgot Password?</a></p>

    </div>
</div>
</body>
</html>
